resources:
  - ../../base/istory-app
  - ../../base/istory-db

namespace: istory-dev

patches:
  - path: patch-lb-annotations.yaml
    target:
      kind: Service
      name: istory-app-lb
  - path: patch-deploy.yaml
    target:
      kind: Deployment
      name: istory-app-deploy

labels:
  - pairs:
      environment: development
      app: istory

images:
  - name: dangtong76/istory
    newTag: latest

secretGenerator:
  - name: istory-app-secret
    envs:
      - .env.secret

generatorOptions:
  disableNameSuffixHash: true